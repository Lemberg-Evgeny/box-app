<div class="container">
  <!-- <form action="/model" method="post"> -->
  <form #myForm="ngForm" (submit)="submitForm(myForm)">
    <div>Model Printer <span class="text-danger">*</span></div>
    <input type="radio" id="Vutek_R" name="modelPrinter" value="Vutek R" [ngModel] required>
    <label for="Vutek_R">Vutek R</label><br>
    <input type="radio" id="Vutek_D" name="modelPrinter" value="Vutek D" [ngModel] required>
    <label for="Vutek_D">Vutek D</label><br>
    <input type="radio" id="Vutek_Q" name="modelPrinter" value="Vutek Q" [ngModel] required>
    <label for="Vutek_Q">Vutek Q</label><br>
    <input type="radio" id="Matan" name="modelPrinter" value="Matan" [ngModel] required>
    <label for="Matan">Matan</label><br>
    <input type="radio" id="Pro32" name="modelPrinter" value="Pro32" [ngModel] required>
    <label for="Matan">Pro32</label><br>
    <hr>
    <div>Printer Length</div>
    <input type="radio" id="5M" name="lengthPrinter" value="5" [ngModel]>
    <label for="5M">5M</label><br>
    <input type="radio" id="3M" name="lengthPrinter" value="3" [ngModel]>
    <label for="3M">3M</label><br>
    <hr>
    <div>Options</div>
    <input type="checkbox" name="backPrint" id="backPrint" [ngModel]>
    <label for="backPrint">Back Print</label><br>
    <input type="checkbox" name="cutter" id="cutter" [ngModel]>
    <label for="Cutter">Cutter</label><br>
    <input type="checkbox" name="backLite" id="backLite" [ngModel]>
    <label for="BackLite">Back Lite</label><br>
    <input type="checkbox" name="rollAndTipe" id="rollAndTipe" [ngModel]>
    <label for="rollAndTipe">Roll & Tipe</label><br>
    <input type="number" name="slitter" min="0" id="slitter" [ngModel]>
    <label for="slitter">slitter</label><br>
    <hr>
    <button type="submit">OK</button>
  </form>
</div>

<h1>{{boxsList[0].model}}{{boxsList[0].length}}</h1>

<div *ngFor="let box of boxsList; index as i;">
  <table>
    <tr>
      <th>box: {{i+1}}/{{boxsList.length}}</th>
      <th>description</th>
      <th>part number</th>
      <th>quantety</th>
      <th>check</th>
    </tr>
    <tr *ngFor="let row of box.rows; index as j">
      <td>{{j+1}}</td>
      <td>{{row.description}}</td>
      <td>{{row.PN}}</td>
      <td>{{row.quantety}}</td>
      <td><input type="checkbox" name="" id=""></td>
    </tr>
  </table>
</div>
