<div class="container">

  <form #myForm="ngForm" (submit)="submitForm(myForm)">

    <div class="row">
      <div class="col s12 m6 m2">
        <div class="card z-depth-5">
          <div class="card-content white-text">
            <span class="card-title">Model Printer</span>
            <p>
              <label>
                <input type="radio" id="Vutek_R" name="modelPrinter" value="Vutek R" [(ngModel)]="$model" required>
                <span>Vutek R</span>
              </label>
            </p>
            <p>
              <label>
                <input type="radio" id="Vutek_D" name="modelPrinter" value="Vutek D" [(ngModel)]="$model" required>
                <span>Vutek D</span>
              </label>
            </p>
            <p>
              <label>
                <input type="radio" id="Vutek_Q" name="modelPrinter" value="Vutek Q" [(ngModel)]="$model" required>
                <span>Vutek Q</span>
              </label>
            </p>
            <p>
              <label>
                <input type="radio" id="Matan" name="modelPrinter" value="Matan " [(ngModel)]="$model" required>
                <span>Matan</span>
              </label>
            </p>



            <p>
              <label>
                <input class="with-gap" type="radio" id="5M" name="lengthPrinter" value="5" [(ngModel)]="$length"
                  required>
                <span>5M</span>
              </label>
            </p>
            <p>
              <label>
                <input class="with-gap" type="radio" id="3M" name="lengthPrinter" value="3" [(ngModel)]="$length"
                  required>
                <span>3M</span>
              </label>
            </p>

          </div>
         
        </div>
      </div>
    </div>





    <!-- <input type="radio" id="Pro32" name="modelPrinter" value="Pro32" [(ngModel)]="$model" required>
    <label for="Pro32">Pro32</label><br> -->
    <hr>
    <div>Printer Length</div>
    <p>
      <label>
        <input class="with-gap" type="radio" id="5M" name="lengthPrinter" value="5" [(ngModel)]="$length" required>
        <span>5M</span>
      </label>
    </p>
    <p>
      <label>
        <input class="with-gap" type="radio" id="3M" name="lengthPrinter" value="3" [(ngModel)]="$length" required>
        <span>3M</span>
      </label>
    </p>

    <hr>
    <div>Options</div>
    <p>
      <label>
        <input type="checkbox" name="backPrint" id="backPrint" [ngModel] />
        <span>Back Print</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="cutter" id="cutter" [ngModel] />
        <span>Cutter</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="backLite" id="backLite" [ngModel] />
        <span>Back Lite</span>
      </label>
    </p>
    <p>
      <label>
        <input type="checkbox" name="rollAndTipe" id="rollAndTipe" [ngModel] />
        <span>Roll & Tipe</span>
      </label>
    </p>

    <input type="number" name="slitters" min="0" id="slitters" [ngModel] />
    <label for="slitter">slitters</label><br>
    <hr>
    <button class="btn waves-effect waves-light" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
    <!-- <button type="submit">OK</button> -->
  </form>
</div>

<div class="container">
  <h1>{{$model}}{{$length}}</h1>


  <table *ngFor="let box of $boxsList; index as i;">
    <tr>
      <th>box: {{i+1}}/{{$boxsList.length}}</th>
      <!-- <th>ID frome DB</th> -->
      <th>description</th>
      <th>part number</th>
      <th>quantety</th>
      <th>check</th>
    </tr>
    <tr *ngFor="let row of box.rows; index as j">
      <td>{{j+1}}</td>
      <!-- <td>{{box._id}}</td> -->
      <td>{{row.description}}</td>
      <td><input type="text" name="" id="" value="{{row.PN}}"></td>
      <td><input type="text" name="" id="" value="{{row.quantety}}"></td>
      <td><input type="checkbox" name="" id=""></td>
    </tr>
  </table>

</div>
